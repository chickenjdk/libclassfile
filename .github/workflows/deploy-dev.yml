# .github/workflows/deploy.yml

name: Deploy

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g. v1.2.3)'
        required: true

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  deploy:
    uses: chickenjdk/github-actions-workflows/.github/workflows/deploy-docs-and-publish.yml@main
    with:
      node-version: '22'
      docs-dir: './docs'
      version: ${{ inputs['version'] }}
